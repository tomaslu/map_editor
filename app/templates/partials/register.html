{% extends "partials/base.html" %}

{% block content %}
<div class="container">
<form role="form" class="form-horizontal" ng-submit="submit()" ng-controller="doRegisterController">
	<div class="form-group">
		<label for="username" class="col-sm-2 control-label">Username*</label>
		<div class="col-sm-3">
			<input type="text" name="username" ng-model="username" placeholder="Enter username" id="username" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Password*</label>
		<div class="col-sm-3">
			<input type="password" name="password" ng-model="password" placeholder="Enter password" id="password" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="password_retype" class="col-sm-2 control-label">Retype password*</label>
		<div class="col-sm-3">
			<input type="password" name="password_retype" ng-model="password_retype" placeholder="Re-enter password" id="password_retype" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="first_name" class="col-sm-2 control-label">First name</label>
		<div class="col-sm-3">
			<input type="text" name="first_name" ng-model="first_name" placeholder="Enter first name" id="first_name" class="form-control">
		</div>
	</div>
	<div class="form-group">
		<label for="last_name" class="col-sm-2 control-label">Last name</label>
		<div class="col-sm-3">
			<input type="text" name="last_name" ng-model="last_name" placeholder="Enter last name" id="first_name" class="form-control">
		</div>
	</div>
	<div class="form_group">
		<div class="col-sm-offset-4">
			<button type="submit" class="btn btn-primary">Register</button>
		</div>
	</div>
</form>
</div>
{% endblock %}

{% extends "partials/base.html" %}

{% block content %}
<div class="container">
	<form role="form" class="form-horizontal" ng-submit="submit()" ng-controller="doLoginController">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username*</label>
			<div class="col-sm-3">
				<input type="text" name="username" ng-model="username" placeholder="Enter username" id="username" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password*</label>
			<div class="col-sm-3">
				<input type="password" name="password" ng-model="password" placeholder="Enter password" id="password" class="form-control">
			</div>
		</div>
		<div class="form_group">
			<div class="col-sm-offset-4">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
